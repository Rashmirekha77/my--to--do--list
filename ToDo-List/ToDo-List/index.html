<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/responsive.css">
    <title>My-To-Do-List</title>
  </head>
  <body>
    <h1>My To Do List</h1>
    <div class="container">
      <input type="text" id="inputTask" placeholder="Enter a new Task...." autofocus />
      <input type="date" name="Date" id="date" title="Enter a date or Leave blank to add Toady's date automatically">
      <button type="submit" id="addBtn" onclick="addTask()" title="Click to add new task">Add Task</button>
    </div>
    <div class="filter">
      <button type="button" id="all" onclick="allTasks()" class="">All</button>
      <button type="button" id="active" onclick="activeTasks()" class="">Active</button>
      <button type="button" id="completed" onclick="completedTasks()" class="">Completed</button>
      <button type="button" id="deleted" onclick="deletedTasks()" class="">Deleted</button>
      <button type="button" id="default" onclick="defaultTasks()" class="">Default</button>
    </div>
    <ul id="list-container">
      <li><input type="checkbox" name="" class="checkBtn" title="Click here when task is completed"><span>(2023-09-18) Read self growth book</span><i class="fa-solid fa-pen-to-square" title="Edit" style="color: #000000;"></i><i class="fa-solid fa-delete-left" title="Delete" style="color: #ff0000;"></i></li>
      <li><input type="checkbox" name="" class="checkBtn" title="Click here when task is completed"><span>(2023-09-18) Meditation for 10 minutes</span><i class="fa-solid fa-pen-to-square" title="Edit" style="color: #000000;"></i><i class="fa-solid fa-delete-left" title="Delete" style="color: #ff0000;"></i></li>
      <li><input type="checkbox" name="" class="checkBtn" title="Click here when task is completed"><span>(2023-09-18) Morning walk - 100 meter</span><i class="fa-solid fa-pen-to-square" title="Edit" style="color: #000000;"></i><i class="fa-solid fa-delete-left" title="Delete" style="color: #ff0000;"></i></li>
    </ul>

    <script src="/main.js"></script>
    <script src="/filter.js"></script>
  </body>
</html>
